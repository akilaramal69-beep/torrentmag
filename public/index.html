<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikPak Magnet Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <h1>PikPak Magnet Downloader</h1>
        <div class="input-group">
            <input type="text" id="magnet-input" placeholder="Paste magnet link here">
            <button id="add-btn">Add Magnet</button>
        </div>
        <div id="captcha-container" class="hidden">
            <h3>CAPTCHA Required</h3>
            <p>Please resolve the CAPTCHA below or via the link, then enter the token/verification code if provided, or
                just click "Submit" if it was a slide/click challenge.</p>
            <div id="captcha-frame-container"></div>
            <!-- Google ReCaptcha Widget Container -->
            <div id="recaptcha-widget" class="g-recaptcha" data-sitekey="6LdNyWMsAAAAAIpK322Y9PonpUw31xjzfWvNNBnt"
                data-callback="onRecaptchaSuccess"></div>

            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA token (if provided)">
            <button id="submit-captcha">Submit / I have verified</button>
        </div>
        <div id="file-list">
            <!-- Files will be listed here -->
        </div>
    </div>
    <script src="app.js?v=debug2"></script>
</body>

</html>
